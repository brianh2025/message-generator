<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- PWA & 主題顏色 -->
    <meta name="theme-color" content="#ffffff"/>
    <link rel="manifest" href="manifest.json">

    <!-- iOS/iPadOS 圖示 -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/settings-3.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- 瀏覽器分頁圖示 (Favicon) -->
    <link rel="icon" href="https://img.icons8.com/fluency/48/settings-3.png" type="image/png">
    
    <!-- Windows 動態磚圖示 -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="https://img.icons8.com/fluency/144/settings-3.png">

    <title>工務訊息產生器 (Pro)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></link>
    <!-- OCR Library -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        html, body {
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5;
        }
        .form-input, .form-select, .form-textarea {
            border-radius: 0.5rem;
            border-color: #d1d5db;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            outline: none;
        }
        .output-area {
            background-color: #f9fafb;
            border: 1px dashed #d1d5db;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            cursor: text;
        }
        .output-area:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            outline: none;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-lg mx-auto bg-white min-h-screen shadow-lg">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 text-center sticky top-0 z-10 shadow-md flex justify-between items-center">
            <h1 id="headerTitle" class="text-lg sm:text-xl font-bold">工務訊息產生器</h1>
            <button id="clearBtn" title="清除所有欄位" class="text-white hover:bg-blue-700 p-2 rounded-full transition-colors">
                <i class="fas fa-broom"></i>
            </button>
        </header>

        <!-- Content Area -->
        <main class="content p-3 sm:p-4 space-y-4 pb-24 no-scrollbar">
            <!-- Message Type Selector -->
            <div>
                <label for="messageType" class="block text-sm font-medium text-gray-700 mb-1">訊息類型</label>
                <select id="messageType" class="w-full p-3 form-select shadow-sm bg-white">
                    <option value="inspection">本日自檢/查驗進度</option>
                    <option value="workReport">出工回報</option>
                    <option value="test">試驗通知</option>
                    <option value="car">公務車借用</option>
                    <option value="referral">訊息轉知</option>
                </select>
            </div>

            <!-- Fields Container -->
            <div id="fieldsContainer" class="space-y-4">
                <!-- Inspection Fields (本日自檢/查驗進度) -->
                <div id="inspectionFields" class="hidden space-y-4">
                    <div>
                        <label for="inspectionType" class="block text-sm font-medium text-gray-700">檢查類別 <span class="text-red-500">*</span></label>
                         <select id="inspectionType" class="w-full p-3 form-select shadow-sm mt-1 bg-white">
                            <option value="自主檢查">自主檢查</option>
                            <option value="監造查驗">監造查驗</option>
                        </select>
                    </div>
                    <div>
                        <label for="inspectionProjectName" class="block text-sm font-medium text-gray-700">分項名稱 <span class="text-red-500">*</span></label>
                        <input type="text" id="inspectionProjectName" class="mt-1 w-full p-3 form-input shadow-sm" placeholder="例如：模板組立、鋼筋綁紮">
                    </div>
                    <div>
                        <label for="inspectionLocation" class="block text-sm font-medium text-gray-700">檢查樓層位置 <span class="text-red-500">*</span></label>
                        <input type="text" id="inspectionLocation" class="mt-1 w-full p-3 form-input shadow-sm" placeholder="例如：R1F、A棟2F">
                    </div>
                    <div>
                        <label for="inspectionDate" class="block text-sm font-medium text-gray-700">檢查日期 <span class="text-red-500">*</span></label>
                        <input type="date" id="inspectionDate" class="mt-1 w-full p-3 form-input shadow-sm">
                    </div>
                    <div>
                        <label for="inspectionResult" class="block text-sm font-medium text-gray-700">檢查結果 <span class="text-red-500">*</span></label>
                         <select id="inspectionResult" class="w-full p-3 form-select shadow-sm mt-1 bg-white">
                            <option value="合格">合格</option>
                            <option value="不合格">不合格</option>
                        </select>
                    </div>
                </div>
                
                <!-- Work Report Fields (出工回報) -->
                <div id="workReportFields" class="hidden space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="reporterName" class="block text-sm font-medium text-gray-700">回報人 <span class="text-red-500">*</span></label>
                            <input type="text" id="reporterName" class="mt-1 w-full p-3 form-input shadow-sm" placeholder="例如：興亞_美玲">
                        </div>
                        <div>
                           <label for="reportDate" class="block text-sm font-medium text-gray-700">回報日期 <span class="text-red-500">*</span></label>
                           <input type="date" id="reportDate" class="mt-1 w-full p-3 form-input shadow-sm">
                        </div>
                    </div>
                     <div>
                        <label for="projectName" class="block text-sm font-medium text-gray-700">案場名稱 <span class="text-red-500">*</span></label>
                        <input type="text" id="projectName" class="mt-1 w-full p-3 form-input shadow-sm" placeholder="例如：惠民安居">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">一、本日施作工項 <span class="text-red-500">*</span></label>
                        <textarea id="todaysWork" rows="5" class="mt-1 w-full p-3 form-textarea shadow-sm" placeholder="請條列說明，例如：&#10;1. 鋼筋工程 - 9F柱牆鋼筋綁紮&#10;2. 模板工程 - 9樓單面模"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">二、本日班工出工狀況 <span class="text-red-500">*</span></label>
                        <div id="workerCountContainer" class="space-y-2 mt-1">
                            <!-- Dynamic worker fields will be inserted here -->
                        </div>
                        <button id="addWorkerBtn" type="button" class="mt-2 w-full text-sm bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300">
                            <i class="fas fa-plus mr-2"></i>新增工種
                        </button>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">三、預計明天施作工項 <span class="text-red-500">*</span></label>
                        <textarea id="tomorrowsWork" rows="5" class="mt-1 w-full p-3 form-textarea shadow-sm" placeholder="請條列說明，例如：&#10;1. 鋼筋工程 - 9F牆筋綁紮&#10;2. 模板工程 - 9F外模組裝"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">四、執行進度</label>
                        <div class="grid grid-cols-2 gap-4 mt-1">
                            <div><label for="cumulativeDays" class="text-xs text-gray-600">累計日曆天</label><input type="number" id="cumulativeDays" class="w-full p-2 form-input shadow-sm" placeholder="1015"></div>
                            <div><label for="remainingDays" class="text-xs text-gray-600">剩餘日曆天</label><input type="number" id="remainingDays" class="w-full p-2 form-input shadow-sm" placeholder="724"></div>
                            <div><label for="plannedProgress" class="text-xs text-gray-600">預計進度 (%)</label><input type="number" step="0.01" id="plannedProgress" class="w-full p-2 form-input shadow-sm" placeholder="31.67"></div>
                            <div><label for="actualProgress" class="text-xs text-gray-600">實際進度 (%)</label><input type="number" step="0.01" id="actualProgress" class="w-full p-2 form-input shadow-sm" placeholder="31.73"></div>
                        </div>
                    </div>
                </div>


                <!-- Test Fields (試驗通知) -->
                <div id="testFields" class="hidden space-y-4">
                    <!-- Test fields will be added here via JS -->
                </div>

                <!-- Car Fields (公務車借用) -->
                <div id="carFields" class="hidden space-y-4">
                    <!-- Car fields will be added here via JS -->
                </div>

                <!-- Referral Fields (訊息轉知) -->
                <div id="referralFields" class="hidden space-y-4">
                     <div>
                        <label for="referralSource" class="block text-sm font-medium text-gray-700">來自 <span class="text-red-500">*</span></label>
                        <input type="text" id="referralSource" class="mt-1 w-full p-3 form-input shadow-sm" placeholder="例如：市府、營造廠">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="referralDate" class="block text-sm font-medium text-gray-700">收到日期</label>
                            <input type="date" id="referralDate" class="mt-1 w-full p-3 form-input shadow-sm">
                        </div>
                        <div>
                            <label for="referralTime" class="block text-sm font-medium text-gray-700">收到時間</label>
                            <input type="time" id="referralTime" class="mt-1 w-full p-3 form-input shadow-sm">
                        </div>
                    </div>
                    <div>
                        <label for="contactMethod" class="block text-sm font-medium text-gray-700">聯絡方式 <span class="text-red-500">*</span></label>
                        <select id="contactMethod" class="w-full p-3 form-select shadow-sm mt-1 bg-white">
                            <option value="LINE">LINE</option>
                            <option value="MAIL">MAIL</option>
                            <option value="公文">公文</option>
                            <option value="親臨">親臨</option>
                        </select>
                    </div>
                     <div>
                        <label for="referralContent" class="block text-sm font-medium text-gray-700">內容 <span class="text-red-500">*</span></label>
                        <div class="mt-1">
                             <label for="fileUpload" class="w-full inline-flex items-center justify-center px-4 py-2 bg-gray-200 text-gray-700 rounded-md shadow-sm cursor-pointer hover:bg-gray-300 mb-2">
                                <i class="fas fa-upload mr-2"></i>
                                <span>上傳圖片辨識文字</span>
                                <div id="ocrLoader" class="loader ml-2 hidden"></div>
                            </label>
                            <input type="file" id="fileUpload" class="hidden" accept="image/*">
                            <textarea id="referralContent" rows="5" class="w-full p-3 form-textarea shadow-sm" placeholder="請輸入轉知的訊息內容，或上傳圖片自動辨識..."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Personnel Mention Selector -->
            <div>
                <label for="mentionPerson" class="block text-sm font-medium text-gray-700 mb-1">標註人員</label>
                <select id="mentionPerson" class="w-full p-3 form-select shadow-sm bg-white">
                    <option value="">不標註</option>
                    <option value="所長">所長</option>
                    <option value="吳淵文主任">吳淵文主任</option>
                    <option value="張皓翔">張皓翔</option>
                    <option value="陳彥宏">陳彥宏</option>
                    <option value="莊美玲">莊美玲</option>
                    <option value="機電梁耀元">機電梁耀元</option>
                    <option value="林義傑">林義傑</option>
                    <option value="品管陳煌奇">品管陳煌奇</option>
                </select>
                <p class="text-xs text-gray-500 mt-1">轉貼後，刪除人名可重新標註</p>
            </div>

            <!-- Action Button -->
            <div class="pt-4">
                <button id="generateBtn" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-600 transition-transform transform hover:scale-105 active:scale-100">
                    <i class="fas fa-paper-plane mr-2"></i>產生訊息
                </button>
            </div>

            <!-- Output Area -->
            <div id="outputContainer" class="hidden pt-4">
                 <h3 class="text-lg font-semibold text-gray-700 mb-2">產生的訊息 (可直接編輯)：</h3>
                <div id="output" class="p-4 output-area min-h-[150px]" contenteditable="true"></div>
                <!-- Responsive Button Group using Flexbox -->
                <div class="flex flex-col sm:flex-row gap-2 mt-4">
                    <button id="copyBtn" class="w-full sm:flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg shadow-md flex items-center justify-center">
                        <i class="fas fa-copy mr-2"></i><span>複製</span>
                    </button>
                    <button id="shareBtn" class="w-full sm:flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md flex items-center justify-center">
                        <i class="fas fa-share-alt mr-2"></i><span>分享</span>
                    </button>
                    <button id="calendarBtn" class="w-full sm:flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md flex items-center justify-center">
                        <i class="fas fa-calendar-plus mr-2"></i><span>新增至日曆</span>
                    </button>
                </div>
            </div>
        </main>
        
        <!-- Toast Notification -->
        <div id="toast" class="hidden fixed bottom-5 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-md shadow-lg z-50 transition-opacity duration-300"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            let dom = {
                messageType: document.getElementById('messageType'),
                fieldsContainer: document.getElementById('fieldsContainer'),
                inspectionFields: document.getElementById('inspectionFields'),
                workReportFields: document.getElementById('workReportFields'),
                testFields: document.getElementById('testFields'),
                carFields: document.getElementById('carFields'),
                referralFields: document.getElementById('referralFields'),
                generateBtn: document.getElementById('generateBtn'),
                clearBtn: document.getElementById('clearBtn'),
                outputContainer: document.getElementById('outputContainer'),
                output: document.getElementById('output'),
                copyBtn: document.getElementById('copyBtn'),
                shareBtn: document.getElementById('shareBtn'),
                calendarBtn: document.getElementById('calendarBtn'),
                toast: document.getElementById('toast'),
                
                // Inspection Fields
                inspectionType: document.getElementById('inspectionType'),
                inspectionProjectName: document.getElementById('inspectionProjectName'),
                inspectionLocation: document.getElementById('inspectionLocation'),
                inspectionDate: document.getElementById('inspectionDate'),
                inspectionResult: document.getElementById('inspectionResult'),

                // Work Report Fields
                reporterName: document.getElementById('reporterName'),
                reportDate: document.getElementById('reportDate'),
                projectName: document.getElementById('projectName'),
                todaysWork: document.getElementById('todaysWork'),
                workerCountContainer: document.getElementById('workerCountContainer'),
                addWorkerBtn: document.getElementById('addWorkerBtn'),
                tomorrowsWork: document.getElementById('tomorrowsWork'),
                cumulativeDays: document.getElementById('cumulativeDays'),
                remainingDays: document.getElementById('remainingDays'),
                plannedProgress: document.getElementById('plannedProgress'),
                actualProgress: document.getElementById('actualProgress'),

                // Referral Fields
                referralSource: document.getElementById('referralSource'),
                referralDate: document.getElementById('referralDate'),
                referralTime: document.getElementById('referralTime'),
                contactMethod: document.getElementById('contactMethod'),
                fileUpload: document.getElementById('fileUpload'),
                ocrLoader: document.getElementById('ocrLoader'),
                referralContent: document.getElementById('referralContent'),
                mentionPerson: document.getElementById('mentionPerson'),
                
                inputs: [],
            };

            // --- UI & Utility Functions ---
            const ui = {
                showToast: (message, isError = false) => {
                    dom.toast.textContent = message;
                    dom.toast.className = `fixed bottom-5 left-1/2 -translate-x-1/2 text-white px-4 py-2 rounded-md shadow-lg z-50 transition-opacity duration-300 ${isError ? 'bg-red-600' : 'bg-gray-800'}`;
                    dom.toast.classList.remove('hidden', 'opacity-0');
                    dom.toast.classList.add('opacity-100');
                    setTimeout(() => {
                        dom.toast.classList.remove('opacity-100');
                        dom.toast.classList.add('opacity-0');
                        setTimeout(() => dom.toast.classList.add('hidden'), 300);
                    }, 3000);
                },
                updateFormVisibility: () => {
                    const type = dom.messageType.value;
                    dom.inspectionFields.classList.toggle('hidden', type !== 'inspection');
                    dom.workReportFields.classList.toggle('hidden', type !== 'workReport');
                    dom.testFields.classList.toggle('hidden', type !== 'test');
                    dom.carFields.classList.toggle('hidden', type !== 'car');
                    dom.referralFields.classList.toggle('hidden', type !== 'referral');
                    dom.outputContainer.classList.add('hidden');
                },
                 formatDate: (dateStr) => {
                    if (!dateStr) return '';
                    const [year, month, day] = dateStr.split('-');
                    return `${year}/${month}/${day}`;
                },
                formatDateTime: (date, time) => {
                    if (!date || !time) return '';
                    const d = new Date(`${date}T${time}`);
                    if (isNaN(d)) return '';
                    const year = d.getFullYear();
                    const month = String(d.getMonth() + 1).padStart(2, '0');
                    const day = String(d.getDate()).padStart(2, '0');
                    const period = d.getHours() >= 12 ? '下午' : '上午';
                    let hour = d.getHours() % 12;
                    if (hour === 0) hour = 12;
                    const minute = String(d.getMinutes()).padStart(2, '0');
                    return `${year}/${month}/${day} ${period}${hour}:${minute}`;
                },
            };

            // --- State Management ---
            const APP_STATE_KEY = 'constructionAppProState';
            const state = {
                save: () => {
                    const currentState = {};
                    dom.inputs.forEach(input => {
                        if(document.body.contains(input)) {
                           currentState[input.id] = input.value;
                        }
                    });
                    // Save dynamic worker data
                    const workerData = [];
                    dom.workerCountContainer.querySelectorAll('.worker-row').forEach(row => {
                        workerData.push({
                            type: row.querySelector('.worker-type').value,
                            count: row.querySelector('.worker-count').value
                        });
                    });
                    currentState['workerData'] = workerData;
                    localStorage.setItem(APP_STATE_KEY, JSON.stringify(currentState));
                },
                load: () => {
                    const savedState = JSON.parse(localStorage.getItem(APP_STATE_KEY));
                    if (savedState) {
                        dom.inputs.forEach(input => {
                           if (document.body.contains(input) && savedState[input.id] !== undefined) {
                                input.value = savedState[input.id];
                            }
                        });
                        // Load dynamic worker data
                        if(savedState.workerData){
                            savedState.workerData.forEach(data => workReport.addWorkerRow(data.type, data.count));
                        }
                    }
                },
                clear: () => {
                    localStorage.removeItem(APP_STATE_KEY);
                    dom.inputs.forEach(input => {
                        if(!document.body.contains(input)) return;
                        if (input.type === 'select-one') {
                            input.selectedIndex = 0;
                        } else if (input.type !== 'date' && input.type !== 'time') {
                            input.value = '';
                        }
                    });
                    dom.workerCountContainer.innerHTML = '';
                    workReport.addWorkerRow(); // Add one empty row back
                    const today = new Date();
                    const todayString = today.toISOString().slice(0, 10);
                    const timeString = today.toTimeString().slice(0, 5);
                    document.querySelectorAll('input[type="date"]').forEach(el => el.value = todayString);
                    document.querySelectorAll('input[type="time"]').forEach(el => el.value = timeString);
                    dom.outputContainer.classList.add('hidden');
                    ui.showToast('欄位已清除');
                }
            };

            // --- OCR Handler ---
            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                dom.ocrLoader.classList.remove('hidden');
                ui.showToast('圖片辨識中，請稍候...');

                try {
                    const worker = await Tesseract.createWorker('eng+chi_tra');
                    const { data: { text } } = await worker.recognize(file);
                    const existingText = dom.referralContent.value;
                    dom.referralContent.value = existingText ? `${existingText}\n\n--- (辨識內容) ---\n${text}` : text;
                    await worker.terminate();
                    ui.showToast('文字辨識成功！');
                    state.save();
                } catch (error) {
                    console.error('OCR Error:', error);
                    ui.showToast('文字辨識失敗，請重試。', true);
                } finally {
                    dom.ocrLoader.classList.add('hidden');
                    event.target.value = ''; 
                }
            };
            
            // --- Work Report Specific Logic ---
            const workReport = {
                addWorkerRow: (type = '', count = '') => {
                    const row = document.createElement('div');
                    row.className = 'worker-row flex items-center gap-2';
                    row.innerHTML = `
                        <input type="text" class="worker-type w-1/2 p-2 form-input shadow-sm" placeholder="工種 (例:鋼筋工)" value="${type}">
                        <input type="number" class="worker-count w-1/2 p-2 form-input shadow-sm" placeholder="人數 (工)" value="${count}">
                        <button type="button" class="remove-worker-btn text-red-500 hover:text-red-700 p-2"><i class="fas fa-trash-alt"></i></button>
                    `;
                    dom.workerCountContainer.appendChild(row);
                    // Re-collect inputs for state saving
                    dom.inputs = Array.from(document.querySelectorAll('#fieldsContainer input, #fieldsContainer select, #fieldsContainer textarea, #mentionPerson'));
                    dom.inputs.forEach(input => { input.addEventListener('input', state.save); });
                    row.querySelector('.remove-worker-btn').addEventListener('click', () => {
                        row.remove();
                        state.save();
                    });
                },
                getWorkerData: () => {
                    const workers = [];
                    let total = 0;
                    dom.workerCountContainer.querySelectorAll('.worker-row').forEach(row => {
                        const type = row.querySelector('.worker-type').value.trim();
                        const count = parseInt(row.querySelector('.worker-count').value, 10) || 0;
                        if(type && count > 0){
                            workers.push({ type, count });
                            total += count;
                        }
                    });
                    return { workers, total };
                }
            };

            // --- Event Handlers & Logic ---
            let calendarEvent = {};
            const handlers = {
                generateMessage: () => {
                    const type = dom.messageType.value;
                    let message = '', title = '', isValid = true;
                    calendarEvent = {};

                    switch (type) {
                        case 'inspection':
                            // ... inspection logic ...
                            const inspData = {
                                type: dom.inspectionType.value, projectName: dom.inspectionProjectName.value.trim(), location: dom.inspectionLocation.value.trim(),
                                date: dom.inspectionDate.value, result: dom.inspectionResult.value,
                            };
                            if (!inspData.projectName || !inspData.location || !inspData.date) { isValid = false; break; }
                            title = '本日自檢/查驗進度';
                            message = `[${title}]\n檢查類別：${inspData.type}\n分項名稱：${inspData.projectName}\n檢查樓層位置：${inspData.location}\n檢查日期：${ui.formatDate(inspData.date)}\n檢查結果：${inspData.result}`;
                            dom.calendarBtn.classList.add('hidden'); dom.shareBtn.classList.remove('hidden');
                            break;
                        
                        case 'workReport':
                            const reportData = {
                                reporter: dom.reporterName.value.trim(), date: dom.reportDate.value, project: dom.projectName.value.trim(),
                                today: dom.todaysWork.value.trim(), tomorrow: dom.tomorrowsWork.value.trim(),
                                workerInfo: workReport.getWorkerData(),
                                cumulative: dom.cumulativeDays.value, remaining: dom.remainingDays.value,
                                planned: dom.plannedProgress.value, actual: dom.actualProgress.value,
                            };
                            if(!reportData.reporter || !reportData.date || !reportData.project || !reportData.today || !reportData.tomorrow || reportData.workerInfo.workers.length === 0){ isValid = false; break; }
                            title = '出工回報';
                            message = `${reportData.reporter} ${ui.formatDate(reportData.date).replace(/\//g, '')} ${reportData.project}\n\n`;
                            message += `一、本日施作工項\n${reportData.today}\n\n`;
                            message += `二、本日班工出工狀況\n`;
                            reportData.workerInfo.workers.forEach((w, i) => {
                                message += `${i + 1}. ${w.type} : ${w.count} 工\n`;
                            });
                            message += `總出工數 : ${reportData.workerInfo.total} 工\n\n`;
                            message += `三、預計明天施作工項\n${reportData.tomorrow}\n\n`;
                            
                            if(reportData.cumulative || reportData.remaining || reportData.planned || reportData.actual){
                                message += `四、執行進度\n`;
                                if(reportData.cumulative) message += `1. 累計 : ${reportData.cumulative} 日曆天\n`;
                                if(reportData.remaining) message += `2. 剩餘 : ${reportData.remaining} 日曆天\n`;
                                if(reportData.planned) message += `3. 預計進度 : ${reportData.planned} %\n`;
                                if(reportData.actual) message += `4. 實際進度 : ${reportData.actual} %`;
                            }
                            dom.calendarBtn.classList.add('hidden'); dom.shareBtn.classList.remove('hidden');
                            break;

                        case 'test':
                            // ... test logic ...
                            const testData = {
                                date: dom.testDate.value, time: dom.testTime.value, sampling: dom.samplingLocation.value.trim(),
                                age: dom.materialAge.value.trim(), location: dom.testLocation.value.trim(), attend: dom.willAttend.value
                            };
                            if (!testData.date || !testData.time || !testData.sampling || !testData.age || !testData.location) { isValid = false; break; }
                            title = '試驗通知';
                            message = `[${title}]\n試驗時間：${ui.formatDateTime(testData.date, testData.time)}\n取樣位置：${testData.sampling}\n材齡：${testData.age}\n試驗地點：${testData.location}\n是否會驗：${testData.attend}`;
                            calendarEvent = { title: `[試驗] ${testData.sampling}`, startDate: testData.date, startTime: testData.time, location: testData.location, description: message };
                            dom.calendarBtn.classList.remove('hidden'); dom.shareBtn.classList.remove('hidden');
                            break;

                        case 'car':
                            // ... car logic ...
                            const carData = {
                                startDate: dom.carStartDate.value, startTime: dom.carStartTime.value, endDate: dom.carEndDate.value,
                                endTime: dom.carEndTime.value, destination: dom.carDestination.value.trim(), user: dom.borrower.value.trim(),
                            };
                            if (!carData.startDate || !carData.startTime || !carData.endDate || !carData.endTime || !carData.destination || !carData.user) { isValid = false; break; }
                            title = '公務車借用';
                            message = `[${title}]\n借用時間：${ui.formatDateTime(carData.startDate, carData.startTime)}\n預計歸還：${ui.formatDateTime(carData.endDate, carData.endTime)}\n目的地：${carData.destination}\n借用人：${carData.user}`;
                            calendarEvent = { title: `[公務車] ${carData.user} - ${carData.destination}`, startDate: carData.startDate, startTime: carData.startTime, endDate: carData.endDate, endTime: carData.endTime, location: carData.destination, description: message };
                            dom.calendarBtn.classList.remove('hidden'); dom.shareBtn.classList.remove('hidden');
                            break;
                        
                        case 'referral':
                            // ... referral logic ...
                            const referralData = {
                                source: dom.referralSource.value.trim(), date: dom.referralDate.value, time: dom.referralTime.value,
                                method: dom.contactMethod.value, content: dom.referralContent.value.trim()
                            };
                            if (!referralData.source || !referralData.content) { isValid = false; break; }
                            title = '訊息轉知';
                            message = `[${title}]\n來自：${referralData.source}\n`;
                            if(referralData.date && referralData.time){ message += `收到時間：${ui.formatDateTime(referralData.date, referralData.time)}\n`; }
                            message += `聯絡方式：${referralData.method}\n內容：\n${referralData.content}`;
                            dom.calendarBtn.classList.add('hidden'); dom.shareBtn.classList.remove('hidden');
                            break;
                    }

                    if (!isValid) { return ui.showToast('請填寫所有必填欄位！', true); }
                    
                    const personToMention = dom.mentionPerson.value;
                    if (personToMention) { message += `\n\n@${personToMention}`; }

                    dom.output.innerText = message.trim();
                    dom.outputContainer.classList.remove('hidden');
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                },
                copyToClipboard: () => {
                    const textToCopy = dom.output.innerText;
                    if (!textToCopy) return;
                    navigator.clipboard.writeText(textToCopy).then(() => ui.showToast('訊息已複製！')).catch(() => ui.showToast('複製失敗'));
                },
                shareMessage: async () => {
                    const textToShare = dom.output.innerText;
                    if (!textToShare) return;
                    if (navigator.share) {
                        try {
                            await navigator.share({
                                title: `工務訊息：${document.querySelector('#messageType option:checked').textContent}`,
                                text: textToShare,
                            });
                        } catch (err) { console.error('Share failed:', err); }
                    } else {
                        ui.showToast('您的瀏覽器不支援分享功能');
                    }
                },
                addToCalendar: () => {
                    // ... addToCalendar logic ...
                }
            };
            
            // --- Dynamic Field Generation ---
            function createDynamicFields() {
                // Test Fields HTML
                dom.testFields.innerHTML = `
                    <div class="grid grid-cols-2 gap-4">
                        <div><label for="testDate" class="block text-sm font-medium text-gray-700">試驗日期 <span class="text-red-500">*</span></label><input type="date" id="testDate" class="mt-1 w-full p-3 form-input shadow-sm"></div>
                        <div><label for="testTime" class="block text-sm font-medium text-gray-700">試驗時間 <span class="text-red-500">*</span></label><input type="time" id="testTime" class="mt-1 w-full p-3 form-input shadow-sm"></div>
                    </div>
                    <div><label for="samplingLocation" class="block text-sm font-medium text-gray-700">取樣位置 <span class="text-red-500">*</span></label><input type="text" id="samplingLocation" class="mt-1 w-full p-3 form-input shadow-sm" placeholder="例如：A棟一樓樑柱"></div>
                    <div><label for="materialAge" class="block text-sm font-medium text-gray-700">材齡 <span class="text-red-500">*</span></label><input type="text" id="materialAge" class="mt-1 w-full p-3 form-input shadow-sm" placeholder="例如：7天、28天"></div>
                    <div><label for="testLocation" class="block text-sm font-medium text-gray-700">試驗地點 <span class="text-red-500">*</span></label><input type="text" id="testLocation" class="mt-1 w-full p-3 form-input shadow-sm" placeholder="例如：XX實驗室"></div>
                    <div><label for="willAttend" class="block text-sm font-medium text-gray-700">是否會驗 <span class="text-red-500">*</span></label><select id="willAttend" class="w-full p-3 form-select shadow-sm mt-1 bg-white"><option value="是">是</option><option value="否">否</option></select></div>`;

                // Car Fields HTML
                dom.carFields.innerHTML = `
                    <div class="grid grid-cols-2 gap-4">
                        <div><label for="carStartDate" class="block text-sm font-medium text-gray-700">借用日期 <span class="text-red-500">*</span></label><input type="date" id="carStartDate" class="mt-1 w-full p-3 form-input shadow-sm"></div>
                        <div><label for="carStartTime" class="block text-sm font-medium text-gray-700">借用時間 <span class="text-red-500">*</span></label><input type="time" id="carStartTime" class="mt-1 w-full p-3 form-input shadow-sm"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label for="carEndDate" class="block text-sm font-medium text-gray-700">歸還日期 <span class="text-red-500">*</span></label><input type="date" id="carEndDate" class="mt-1 w-full p-3 form-input shadow-sm"></div>
                        <div><label for="carEndTime" class="block text-sm font-medium text-gray-700">歸還時間 <span class="text-red-500">*</span></label><input type="time" id="carEndTime" class="mt-1 w-full p-3 form-input shadow-sm"></div>
                    </div>
                    <div><label for="carDestination" class="block text-sm font-medium text-gray-700">目的地 <span class="text-red-500">*</span></label><input type="text" id="carDestination" class="mt-1 w-full p-3 form-input shadow-sm" placeholder="例如：市政府"></div>
                    <div><label for="borrower" class="block text-sm font-medium text-gray-700">借用人 <span class="text-red-500">*</span></label><input type="text" id="borrower" class="mt-1 w-full p-3 form-input shadow-sm" placeholder="請輸入姓名"></div>`;
                
                // Add references for dynamically created elements to the dom object
                dom.testDate = document.getElementById('testDate');
                dom.testTime = document.getElementById('testTime');
                dom.samplingLocation = document.getElementById('samplingLocation');
                dom.materialAge = document.getElementById('materialAge');
                dom.testLocation = document.getElementById('testLocation');
                dom.willAttend = document.getElementById('willAttend');
                dom.carStartDate = document.getElementById('carStartDate');
                dom.carStartTime = document.getElementById('carStartTime');
                dom.carEndDate = document.getElementById('carEndDate');
                dom.carEndTime = document.getElementById('carEndTime');
                dom.carDestination = document.getElementById('carDestination');
                dom.borrower = document.getElementById('borrower');

                // Re-collect all inputs after creation
                dom.inputs = Array.from(document.querySelectorAll('#fieldsContainer input, #fieldsContainer select, #fieldsContainer textarea, #mentionPerson'));
            }

            // --- Initialization ---
            function init() {
                createDynamicFields();
                workReport.addWorkerRow('鋼筋工', '15');
                workReport.addWorkerRow('模板工', '50');
                workReport.addWorkerRow('泥水工', '3');
                workReport.addWorkerRow('水電工', '10');
                workReport.addWorkerRow('普通工', '3');

                const today = new Date();
                const todayString = today.toISOString().slice(0, 10);
                const timeString = today.toTimeString().slice(0, 5);
                document.querySelectorAll('input[type="date"]').forEach(el => el.value = todayString);
                document.querySelectorAll('input[type="time"]').forEach(el => el.value = timeString);

                state.load();
                ui.updateFormVisibility();
                if (!navigator.share) { dom.shareBtn.classList.add('hidden'); }

                // Add event listeners
                dom.messageType.addEventListener('change', ui.updateFormVisibility);
                dom.generateBtn.addEventListener('click', handlers.generateMessage);
                dom.clearBtn.addEventListener('click', state.clear);
                dom.copyBtn.addEventListener('click', handlers.copyToClipboard);
                dom.shareBtn.addEventListener('click', handlers.shareMessage);
                dom.calendarBtn.addEventListener('click', handlers.addToCalendar);
                dom.fileUpload.addEventListener('change', handleFileUpload);
                dom.addWorkerBtn.addEventListener('click', () => workReport.addWorkerRow());
                dom.inputs.forEach(input => { input.addEventListener('input', state.save); });
            }

            init();
        });
    </script>
</body>
</html>
