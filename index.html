<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- PWA & 主題顏色 -->
    <meta name="theme-color" content="#ffffff"/>
    <link rel="manifest" href="manifest.json">

    <!-- iOS/iPadOS 圖示 -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/settings-3.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- 瀏覽器分頁圖示 (Favicon) -->
    <link rel="icon" href="https://img.icons8.com/fluency/48/settings-3.png" type="image/png">
    
    <!-- Windows 動態磚圖示 -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="https://img.icons8.com/fluency/144/settings-3.png">

    <title>工務訊息產生器 (Pro)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        html, body {
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f2f5;
        }
        .form-input, .form-select, .form-textarea {
            border-radius: 0.5rem;
            border-color: #d1d5db;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
            outline: none;
        }
        .output-area {
            background-color: #f9fafb;
            border: 1px dashed #d1d5db;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            cursor: text;
        }
        .output-area:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="max-w-lg mx-auto bg-white min-h-screen shadow-lg">
        <!-- Header -->
        <header class="bg-blue-500 text-white p-4 text-center sticky top-0 z-10 shadow-md">
            <h1 id="headerTitle" class="text-xl font-bold">工務訊息產生器</h1>
        </header>

        <!-- Content Area -->
        <main class="content p-4 space-y-4">
            <!-- Message Type Selector -->
            <div>
                <label for="messageType" class="block text-sm font-medium text-gray-700 mb-1">訊息類型</label>
                <select id="messageType" class="w-full p-3 form-select shadow-sm">
                    <option value="general">臨時佈達</option>
                    <option value="test">試驗通知</option>
                    <option value="car">公務車借用</option>
                </select>
            </div>

            <!-- Fields Container -->
            <div class="space-y-4">
                <!-- General Fields (臨時佈達) -->
                <div id="generalFields" class="space-y-4">
                    <div>
                        <label for="generalContent" class="block text-sm font-medium text-gray-700">內容 <span class="text-red-500">*</span></label>
                        <textarea id="generalContent" rows="5" class="mt-1 w-full p-3 form-textarea shadow-sm" placeholder="請輸入要佈達的內容..."></textarea>
                    </div>
                </div>

                <!-- Test Fields (試驗通知) -->
                <div id="testFields" class="hidden space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="testDate" class="block text-sm font-medium text-gray-700">試驗日期 <span class="text-red-500">*</span></label>
                            <input type="date" id="testDate" class="mt-1 w-full p-3 form-input shadow-sm">
                        </div>
                        <div>
                            <label for="testTime" class="block text-sm font-medium text-gray-700">試驗時間 <span class="text-red-500">*</span></label>
                            <input type="time" id="testTime" class="mt-1 w-full p-3 form-input shadow-sm">
                        </div>
                    </div>
                    <div>
                        <label for="samplingLocation" class="block text-sm font-medium text-gray-700">取樣位置 <span class="text-red-500">*</span></label>
                        <input type="text" id="samplingLocation" class="mt-1 w-full p-3 form-input shadow-sm" placeholder="例如：A棟一樓樑柱">
                    </div>
                     <div>
                        <label for="materialAge" class="block text-sm font-medium text-gray-700">材齡 <span class="text-red-500">*</span></label>
                        <input type="text" id="materialAge" class="mt-1 w-full p-3 form-input shadow-sm" placeholder="例如：7天、28天">
                    </div>
                    <div>
                        <label for="testLocation" class="block text-sm font-medium text-gray-700">試驗地點 <span class="text-red-500">*</span></label>
                        <input type="text" id="testLocation" class="mt-1 w-full p-3 form-input shadow-sm" placeholder="例如：XX實驗室">
                    </div>
                    <div>
                        <label for="willAttend" class="block text-sm font-medium text-gray-700">是否會驗 <span class="text-red-500">*</span></label>
                        <select id="willAttend" class="w-full p-3 form-select shadow-sm mt-1">
                            <option value="是">是</option>
                            <option value="否">否</option>
                        </select>
                    </div>
                </div>

                <!-- Car Fields (公務車借用) -->
                <div id="carFields" class="hidden space-y-4">
                     <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="carStartDate" class="block text-sm font-medium text-gray-700">借用日期 <span class="text-red-500">*</span></label>
                            <input type="date" id="carStartDate" class="mt-1 w-full p-3 form-input shadow-sm">
                        </div>
                        <div>
                            <label for="carStartTime" class="block text-sm font-medium text-gray-700">借用時間 <span class="text-red-500">*</span></label>
                            <input type="time" id="carStartTime" class="mt-1 w-full p-3 form-input shadow-sm">
                        </div>
                    </div>
                     <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="carEndDate" class="block text-sm font-medium text-gray-700">歸還日期 <span class="text-red-500">*</span></label>
                            <input type="date" id="carEndDate" class="mt-1 w-full p-3 form-input shadow-sm">
                        </div>
                        <div>
                            <label for="carEndTime" class="block text-sm font-medium text-gray-700">歸還時間 <span class="text-red-500">*</span></label>
                            <input type="time" id="carEndTime" class="mt-1 w-full p-3 form-input shadow-sm">
                        </div>
                    </div>
                    <div>
                        <label for="carDestination" class="block text-sm font-medium text-gray-700">目的地 <span class="text-red-500">*</span></label>
                        <input type="text" id="carDestination" class="mt-1 w-full p-3 form-input shadow-sm" placeholder="例如：市政府">
                    </div>
                    <div>
                        <label for="borrower" class="block text-sm font-medium text-gray-700">借用人 <span class="text-red-500">*</span></label>
                        <input type="text" id="borrower" class="mt-1 w-full p-3 form-input shadow-sm" placeholder="請輸入姓名">
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <div class="pt-4">
                <button id="generateBtn" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-600 transition-transform transform hover:scale-105">
                    <i class="fas fa-paper-plane mr-2"></i>產生訊息
                </button>
            </div>

            <!-- Output Area -->
            <div id="outputContainer" class="hidden pt-4">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">產生的訊息 (可直接編輯)：</h3>
                <div id="output" class="p-4 output-area min-h-[150px]" contenteditable="true"></div>
                <div class="flex flex-col sm:flex-row gap-2 mt-4">
                    <button id="copyBtn" class="w-full sm:w-1/2 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg shadow-md">
                        <i class="fas fa-copy mr-2"></i>複製訊息
                    </button>
                    <button id="calendarBtn" class="w-full sm:w-1/2 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md">
                        <i class="fas fa-calendar-plus mr-2"></i>新增至日曆
                    </button>
                </div>
            </div>
        </main>
        
        <!-- Toast Notification -->
        <div id="toast" class="hidden fixed bottom-5 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-md shadow-lg z-50"></div>
    </div>

    <script>
        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('SW reg failed: ', err));
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const dom = {
                messageType: document.getElementById('messageType'),
                generalFields: document.getElementById('generalFields'),
                testFields: document.getElementById('testFields'),
                carFields: document.getElementById('carFields'),
                generateBtn: document.getElementById('generateBtn'),
                outputContainer: document.getElementById('outputContainer'),
                output: document.getElementById('output'),
                copyBtn: document.getElementById('copyBtn'),
                calendarBtn: document.getElementById('calendarBtn'),
                toast: document.getElementById('toast'),
                // Fields
                generalContent: document.getElementById('generalContent'),
                testDate: document.getElementById('testDate'),
                testTime: document.getElementById('testTime'),
                samplingLocation: document.getElementById('samplingLocation'),
                materialAge: document.getElementById('materialAge'),
                testLocation: document.getElementById('testLocation'),
                willAttend: document.getElementById('willAttend'),
                carStartDate: document.getElementById('carStartDate'),
                carStartTime: document.getElementById('carStartTime'),
                carEndDate: document.getElementById('carEndDate'),
                carEndTime: document.getElementById('carEndTime'),
                carDestination: document.getElementById('carDestination'),
                borrower: document.getElementById('borrower'),
            };

            let calendarEvent = {};

            // --- UI & Utility Functions ---
            const ui = {
                showToast: (message) => {
                    dom.toast.textContent = message;
                    dom.toast.classList.remove('hidden');
                    setTimeout(() => dom.toast.classList.add('hidden'), 2500);
                },
                updateFormVisibility: () => {
                    const type = dom.messageType.value;
                    dom.generalFields.classList.toggle('hidden', type !== 'general');
                    dom.testFields.classList.toggle('hidden', type !== 'test');
                    dom.carFields.classList.toggle('hidden', type !== 'car');
                },
                formatDateTime: (date, time) => {
                    const d = new Date(`${date}T${time}`);
                    const year = d.getFullYear();
                    const month = String(d.getMonth() + 1).padStart(2, '0');
                    const day = String(d.getDate()).padStart(2, '0');
                    const period = d.getHours() >= 12 ? '下午' : '上午';
                    let hour = d.getHours() % 12;
                    if (hour === 0) hour = 12;
                    const minute = String(d.getMinutes()).padStart(2, '0');
                    return `${year}/${month}/${day} ${period}${hour}:${minute}`;
                },
                 formatCurrentDateTime: () => {
                    const d = new Date();
                    return ui.formatDateTime(
                        `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`,
                        `${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`
                    );
                }
            };

            // --- Event Handlers & Logic ---
            const handlers = {
                generateMessage: () => {
                    const type = dom.messageType.value;
                    let message = '', title = '', isValid = true;
                    calendarEvent = {};

                    switch (type) {
                        case 'general':
                            const content = dom.generalContent.value.trim();
                            if (!content) { isValid = false; break; }
                            title = '臨時佈達';
                            message = `[${title}]\n`;
                            message += `傳送時間：${ui.formatCurrentDateTime()}\n`;
                            message += `內容：\n${content}`;
                            // No calendar event for general announcements
                            dom.calendarBtn.classList.add('hidden');
                            break;

                        case 'test':
                            const testData = {
                                date: dom.testDate.value,
                                time: dom.testTime.value,
                                sampling: dom.samplingLocation.value.trim(),
                                age: dom.materialAge.value.trim(),
                                location: dom.testLocation.value.trim(),
                                attend: dom.willAttend.value
                            };
                            if (!testData.date || !testData.time || !testData.sampling || !testData.age || !testData.location) {
                                isValid = false; break;
                            }
                            title = '試驗通知';
                            message = `[${title}]\n`;
                            message += `試驗時間：${ui.formatDateTime(testData.date, testData.time)}\n`;
                            message += `取樣位置：${testData.sampling}\n`;
                            message += `材齡：${testData.age}\n`;
                            message += `試驗地點：${testData.location}\n`;
                            message += `是否會驗：${testData.attend}`;
                            
                            calendarEvent = {
                                title: `[試驗] ${testData.sampling}`,
                                startDate: testData.date,
                                startTime: testData.time,
                                location: testData.location,
                                description: message
                            };
                            dom.calendarBtn.classList.remove('hidden');
                            break;

                        case 'car':
                            const carData = {
                                startDate: dom.carStartDate.value,
                                startTime: dom.carStartTime.value,
                                endDate: dom.carEndDate.value,
                                endTime: dom.carEndTime.value,
                                destination: dom.carDestination.value.trim(),
                                user: dom.borrower.value.trim(),
                            };
                            if (!carData.startDate || !carData.startTime || !carData.endDate || !carData.endTime || !carData.destination || !carData.user) {
                                isValid = false; break;
                            }
                            title = '公務車借用';
                            message = `[${title}]\n`;
                            message += `借用時間：${ui.formatDateTime(carData.startDate, carData.startTime)}\n`;
                            message += `預計歸還：${ui.formatDateTime(carData.endDate, carData.endTime)}\n`;
                            message += `目的地：${carData.destination}\n`;
                            message += `借用人：${carData.user}`;

                            calendarEvent = {
                                title: `[公務車] ${carData.user} - ${carData.destination}`,
                                startDate: carData.startDate,
                                startTime: carData.startTime,
                                endDate: carData.endDate,
                                endTime: carData.endTime,
                                location: carData.destination,
                                description: message
                            };
                            dom.calendarBtn.classList.remove('hidden');
                            break;
                    }

                    if (!isValid) {
                        return ui.showToast('請填寫所有必填欄位！');
                    }

                    const tag = `#${title}`;
                    message += `\n\n${tag}`;

                    dom.output.innerText = message.replace(/ /g, '');
                    dom.outputContainer.classList.remove('hidden');
                    ui.showToast('訊息已成功產生！');
                },

                copyToClipboard: () => {
                    const textToCopy = dom.output.innerText;
                    if (!textToCopy) return;
                    navigator.clipboard.writeText(textToCopy)
                        .then(() => ui.showToast('訊息已複製！'))
                        .catch(() => ui.showToast('複製失敗'));
                },

                addToCalendar: () => {
                    if (!calendarEvent.title) return;
                    const formatForGoogle = (date, time) => `${date.replace(/-/g, '')}T${time.replace(/:/g, '')}00`;
                    
                    let googleDates;
                    if(calendarEvent.endDate) { // For car rental with start and end
                         googleDates = `${formatForGoogle(calendarEvent.startDate, calendarEvent.startTime)}/${formatForGoogle(calendarEvent.endDate, calendarEvent.endTime)}`;
                    } else { // For test notice with only start time (default 1 hour)
                        const endTime = new Date(new Date(`${calendarEvent.startDate}T${calendarEvent.startTime}`).getTime() + 60 * 60 * 1000).toTimeString().slice(0, 5);
                        googleDates = `${formatForGoogle(calendarEvent.startDate, calendarEvent.startTime)}/${formatForGoogle(calendarEvent.startDate, endTime)}`;
                    }

                    const url = new URL('https://www.google.com/calendar/render');
                    url.searchParams.append('action', 'TEMPLATE');
                    url.searchParams.append('text', calendarEvent.title);
                    url.searchParams.append('dates', googleDates);
                    url.searchParams.append('location', calendarEvent.location);
                    url.searchParams.append('details', calendarEvent.description);
                    window.open(url.toString(), '_blank');
                }
            };

            // --- Initial Setup & Event Listeners ---
            const init = () => {
                // Set default dates
                const today = new Date();
                const todayString = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
                [dom.testDate, dom.carStartDate, dom.carEndDate].forEach(el => el.value = todayString);

                dom.messageType.addEventListener('change', ui.updateFormVisibility);
                dom.generateBtn.addEventListener('click', handlers.generateMessage);
                dom.copyBtn.addEventListener('click', handlers.copyToClipboard);
                dom.calendarBtn.addEventListener('click', handlers.addToCalendar);
                
                ui.updateFormVisibility();
            };

            init();
        });
    </script>
</body>
</html>
