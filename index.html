<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- PWA & 主題顏色 -->
    <meta name="theme-color" content="#1e293b"/>
    <link rel="manifest" href="manifest.json">

    <!-- iOS/iPadOS 圖示 -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/settings-3.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- 瀏覽器分頁圖示 (Favicon) -->
    <link rel="icon" href="https://img.icons8.com/fluency/48/settings-3.png" type="image/png">
    
    <!-- Windows 動態磚圖示 -->
    <meta name="msapplication-TileColor" content="#1e293b">
    <meta name="msapplication-TileImage" content="https://img.icons8.com/fluency/144/settings-3.png">

    <title>工務訊息產生器 (Pro)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></link>
    <!-- OCR Library -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        html, body {
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .form-input, .form-select, .form-textarea {
            background-color: #f8fafc; /* slate-50 */
            border-width: 2px;
            border-color: #e2e8f0; /* slate-200 */
            border-radius: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        
        /* Custom Checkbox Styling */
        .form-checkbox-custom {
            -webkit-appearance: none;
            appearance: none;
            background-color: #fff;
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.15em;
            height: 1.15em;
            border: 0.15em solid currentColor;
            border-radius: 0.25em;
            transform: translateY(-0.075em);
            display: grid;
            place-content: center;
        }
        .form-checkbox-custom::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em #3b82f6;
            transform-origin: bottom left;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        .form-checkbox-custom:checked::before {
            transform: scale(1);
        }

        .output-area {
            background-color: #f8fafc; /* slate-50 */
            border: 2px dashed #cbd5e1; /* slate-300 */
            border-radius: 0.5rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            cursor: text;
        }
        .output-area:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .toast-enter {
            opacity: 0;
            transform: translate(-50%, 20px);
        }
        .toast-enter-active {
            opacity: 1;
            transform: translate(-50%, 0);
        }
        .toast-exit {
            opacity: 1;
            transform: translate(-50%, 0);
        }
        .toast-exit-active {
            opacity: 0;
            transform: translate(-50%, 20px);
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="max-w-lg mx-auto bg-slate-100 min-h-screen">
        <!-- Header -->
        <header class="bg-gradient-to-r from-slate-800 to-slate-600 text-white p-4 text-center sticky top-0 z-20 shadow-lg flex justify-between items-center">
            <h1 id="headerTitle" class="text-xl font-bold tracking-wider">工務訊息產生器 Pro</h1>
            <button id="clearBtn" title="清除所有欄位" class="text-white hover:bg-slate-700/50 p-2 rounded-full transition-colors duration-200">
                <i class="fas fa-broom fa-lg"></i>
            </button>
        </header>

        <!-- Content Area -->
        <main class="content p-3 space-y-4 pb-24 no-scrollbar">
            <!-- Message Type Selector Card -->
            <div class="bg-white p-4 rounded-xl shadow-md">
                 <label for="messageType" class="block text-sm font-medium text-slate-600 mb-2">訊息類型</label>
                <select id="messageType" class="w-full p-2.5 form-select text-base">
                    <option value="inspection">本日自檢/查驗進度</option>
                    <option value="workReport">出工回報</option>
                    <option value="test">試驗通知</option>
                    <option value="car">公務車借用</option>
                    <option value="material">材料進場查驗申請</option>
                    <option value="referral">訊息轉知</option>
                </select>
            </div>
            

            <!-- Fields Container -->
            <div id="fieldsContainer" class="space-y-4">
                <!-- Inspection Fields (本日自檢/查驗進度) -->
                <div id="inspectionFields" class="hidden space-y-3 bg-white p-4 rounded-xl shadow-md">
                    <h2 class="text-lg font-semibold text-slate-700 border-b-2 border-slate-200 pb-2 mb-3">查驗進度回報</h2>
                    <div>
                        <label for="inspectionType" class="block text-sm font-medium text-slate-600 mb-1">檢查類別 <span class="text-red-500">*</span></label>
                         <select id="inspectionType" class="w-full p-2.5 form-select">
                            <option value="自檢">自檢</option>
                            <option value="監造查驗">監造查驗</option>
                        </select>
                    </div>
                    <div>
                        <label for="inspectionProjectName" class="block text-sm font-medium text-slate-600 mb-1">分項名稱 <span class="text-red-500">*</span></label>
                        <input type="text" id="inspectionProjectName" class="mt-1 w-full p-2.5 form-input" placeholder="例如：模板組立、鋼筋綁紮">
                    </div>
                    <div>
                        <label for="inspectionLocation" class="block text-sm font-medium text-slate-600 mb-1">樓層 <span class="text-red-500">*</span></label>
                        <input type="text" id="inspectionLocation" class="mt-1 w-full p-2.5 form-input" placeholder="例如：R1F、A棟2F">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">檢查位置 <span class="text-red-500">*</span></label>
                        <div id="inspectionPositionCheckboxes" class="mt-2 grid grid-cols-2 sm:grid-cols-4 gap-2">
                            <label class="flex items-center space-x-2 p-2 bg-slate-50 rounded-lg border-2 border-slate-200 cursor-pointer hover:border-blue-400 transition-colors">
                                <input type="checkbox" class="form-checkbox-custom text-blue-600" value="柱" name="inspectionPosition">
                                <span class="font-medium text-slate-700">柱</span>
                            </label>
                            <label class="flex items-center space-x-2 p-2 bg-slate-50 rounded-lg border-2 border-slate-200 cursor-pointer hover:border-blue-400 transition-colors">
                                <input type="checkbox" class="form-checkbox-custom text-blue-600" value="梁" name="inspectionPosition">
                                <span class="font-medium text-slate-700">梁</span>
                            </label>
                             <label class="flex items-center space-x-2 p-2 bg-slate-50 rounded-lg border-2 border-slate-200 cursor-pointer hover:border-blue-400 transition-colors">
                                <input type="checkbox" class="form-checkbox-custom text-blue-600" value="版" name="inspectionPosition">
                                <span class="font-medium text-slate-700">版</span>
                            </label>
                             <label class="flex items-center space-x-2 p-2 bg-slate-50 rounded-lg border-2 border-slate-200 cursor-pointer hover:border-blue-400 transition-colors">
                                <input type="checkbox" class="form-checkbox-custom text-blue-600" value="牆" name="inspectionPosition">
                                <span class="font-medium text-slate-700">牆</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label for="inspectionDate" class="block text-sm font-medium text-slate-600 mb-1">檢查日期 <span class="text-red-500">*</span></label>
                        <input type="date" id="inspectionDate" class="mt-1 w-full p-2.5 form-input">
                    </div>
                    <div>
                        <label for="inspectionResult" class="block text-sm font-medium text-slate-600 mb-1">檢查結果 <span class="text-red-500">*</span></label>
                         <select id="inspectionResult" class="w-full p-2.5 form-select">
                            <option value="合格">合格</option>
                            <option value="不合格">不合格</option>
                        </select>
                    </div>
                </div>
                
                <!-- Work Report Fields (出工回報) -->
                <div id="workReportFields" class="hidden space-y-3 bg-white p-4 rounded-xl shadow-md">
                    <h2 class="text-lg font-semibold text-slate-700 border-b-2 border-slate-200 pb-2 mb-3">每日出工回報</h2>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label for="reporterName" class="block text-sm font-medium text-slate-600 mb-1">回報人 <span class="text-red-500">*</span></label>
                            <input type="text" id="reporterName" class="mt-1 w-full p-2.5 form-input" placeholder="例如：興亞_美玲">
                        </div>
                        <div>
                           <label for="reportDate" class="block text-sm font-medium text-slate-600 mb-1">回報日期 <span class="text-red-500">*</span></label>
                           <input type="date" id="reportDate" class="mt-1 w-full p-2.5 form-input">
                        </div>
                    </div>
                     <div>
                        <label for="projectName" class="block text-sm font-medium text-slate-600 mb-1">案場名稱 <span class="text-red-500">*</span></label>
                        <input type="text" id="projectName" class="mt-1 w-full p-2.5 form-input" placeholder="例如：惠民安居">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">一、本日施作工項 <span class="text-red-500">*</span></label>
                        <textarea id="todaysWork" rows="4" class="mt-1 w-full p-2.5 form-textarea" placeholder="請條列說明..."></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">二、本日班工出工狀況 <span class="text-red-500">*</span></label>
                        <div id="workerCountContainer" class="space-y-2 mt-1">
                            <!-- Dynamic worker fields will be inserted here -->
                        </div>
                        <button id="addWorkerBtn" type="button" class="mt-2 w-full text-sm bg-slate-200 text-slate-700 font-semibold py-2 px-3 rounded-lg hover:bg-slate-300 transition-colors">
                            <i class="fas fa-plus mr-2"></i>新增工種
                        </button>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">三、預計明天施作工項 <span class="text-red-500">*</span></label>
                        <textarea id="tomorrowsWork" rows="4" class="mt-1 w-full p-2.5 form-textarea" placeholder="請條列說明..."></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">四、執行進度</label>
                        <div class="grid grid-cols-2 gap-3 mt-1">
                            <div><label for="cumulativeDays" class="text-xs text-gray-500">累計日曆天</label><input type="number" id="cumulativeDays" class="w-full p-2.5 form-input" placeholder="1015"></div>
                            <div><label for="remainingDays" class="text-xs text-gray-500">剩餘日曆天</label><input type="number" id="remainingDays" class="w-full p-2.5 form-input" placeholder="724"></div>
                            <div><label for="plannedProgress" class="text-xs text-gray-500">預計進度 (%)</label><input type="number" step="0.01" id="plannedProgress" class="w-full p-2.5 form-input" placeholder="31.67"></div>
                            <div><label for="actualProgress" class="text-xs text-gray-500">實際進度 (%)</label><input type="number" step="0.01" id="actualProgress" class="w-full p-2.5 form-input" placeholder="31.73"></div>
                        </div>
                    </div>
                </div>


                <!-- Other sections... -->
                <div id="testFields" class="hidden space-y-3 bg-white p-4 rounded-xl shadow-md"></div>
                <div id="carFields" class="hidden space-y-3 bg-white p-4 rounded-xl shadow-md"></div>
                <div id="materialFields" class="hidden space-y-3 bg-white p-4 rounded-xl shadow-md"></div>
                <div id="referralFields" class="hidden space-y-3 bg-white p-4 rounded-xl shadow-md"></div>

            </div>

            <!-- Personnel Mention Card -->
            <div class="bg-white p-4 rounded-xl shadow-md">
                 <label for="mentionPerson" class="block text-sm font-medium text-slate-600 mb-2">標註人員</label>
                <select id="mentionPerson" class="w-full p-2.5 form-select text-base">
                    <option value="">不標註</option>
                    <option value="所長">所長</option>
                    <option value="吳淵文主任">吳淵文主任</option>
                    <option value="張皓翔">張皓翔</option>
                    <option value="陳彥宏">陳彥宏</option>
                    <option value="莊美玲">莊美玲</option>
                    <option value="機電梁耀元">機電梁耀元</option>
                    <option value="林義傑">林義傑</option>
                    <option value="品管陳煌奇">品管陳煌奇</option>
                </select>
                <p class="text-xs text-slate-500 mt-2">提示：轉貼後，刪除人名即可在通訊軟體中重新標註。</p>
            </div>

            <!-- Action Button -->
            <div class="pt-2">
                <button id="generateBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all transform hover:scale-105 active:scale-100 duration-300">
                    <i class="fas fa-paper-plane mr-2"></i>產生訊息
                </button>
            </div>

            <!-- Output Area -->
            <div id="outputContainer" class="hidden pt-4">
                <div class="bg-white p-4 rounded-xl shadow-md">
                    <h3 class="text-lg font-semibold text-slate-800 mb-3 border-b-2 border-slate-200 pb-2">產生的訊息 (可直接編輯)</h3>
                    <div id="output" class="p-3 output-area min-h-[150px]" contenteditable="true"></div>
                    <div class="flex flex-col sm:flex-row gap-2 mt-3">
                        <button id="copyBtn" class="w-full sm:flex-1 bg-slate-700 hover:bg-slate-800 text-white font-bold py-2 px-4 rounded-lg shadow-md flex items-center justify-center transition-transform transform active:scale-95">
                            <i class="fas fa-copy mr-2"></i><span>複製</span>
                        </button>
                        <button id="shareBtn" class="w-full sm:flex-1 bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-lg shadow-md flex items-center justify-center transition-transform transform active:scale-95">
                            <i class="fas fa-share-alt mr-2"></i><span>分享</span>
                        </button>
                        <button id="calendarBtn" class="w-full sm:flex-1 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-4 rounded-lg shadow-md flex items-center justify-center transition-transform transform active:scale-95">
                            <i class="fas fa-calendar-plus mr-2"></i><span>新增至日曆</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Toast Notification -->
        <div id="toast" class="hidden fixed bottom-5 left-1/2 bg-gray-800 text-white px-5 py-3 rounded-lg shadow-xl z-50 transition-all duration-300" style="transform: translateX(-50%);"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Tailwind CSS does not have p-2.5 by default. Let's add it.
            const style = document.createElement('style');
            style.innerHTML = `
                .p-2\\.5 { padding: 0.625rem; }
                .py-2\\.5 { padding-top: 0.625rem; padding-bottom: 0.625rem; }
            `;
            document.head.appendChild(style);

            // --- DOM Elements ---
            let dom = {
                messageType: document.getElementById('messageType'),
                fieldsContainer: document.getElementById('fieldsContainer'),
                inspectionFields: document.getElementById('inspectionFields'),
                workReportFields: document.getElementById('workReportFields'),
                testFields: document.getElementById('testFields'),
                carFields: document.getElementById('carFields'),
                materialFields: document.getElementById('materialFields'),
                referralFields: document.getElementById('referralFields'),
                generateBtn: document.getElementById('generateBtn'),
                clearBtn: document.getElementById('clearBtn'),
                outputContainer: document.getElementById('outputContainer'),
                output: document.getElementById('output'),
                copyBtn: document.getElementById('copyBtn'),
                shareBtn: document.getElementById('shareBtn'),
                calendarBtn: document.getElementById('calendarBtn'),
                toast: document.getElementById('toast'),
                
                // Inspection Fields
                inspectionType: document.getElementById('inspectionType'),
                inspectionProjectName: document.getElementById('inspectionProjectName'),
                inspectionLocation: document.getElementById('inspectionLocation'),
                inspectionPositionCheckboxes: document.getElementById('inspectionPositionCheckboxes'),
                inspectionDate: document.getElementById('inspectionDate'),
                inspectionResult: document.getElementById('inspectionResult'),

                // Work Report Fields
                reporterName: document.getElementById('reporterName'),
                reportDate: document.getElementById('reportDate'),
                projectName: document.getElementById('projectName'),
                todaysWork: document.getElementById('todaysWork'),
                workerCountContainer: document.getElementById('workerCountContainer'),
                addWorkerBtn: document.getElementById('addWorkerBtn'),
                tomorrowsWork: document.getElementById('tomorrowsWork'),
                cumulativeDays: document.getElementById('cumulativeDays'),
                remainingDays: document.getElementById('remainingDays'),
                plannedProgress: document.getElementById('plannedProgress'),
                actualProgress: document.getElementById('actualProgress'),
                
                mentionPerson: document.getElementById('mentionPerson'),
                
                inputs: [],
            };

            // --- UI & Utility Functions ---
            const ui = {
                showToast: (message, isError = false) => {
                    const toast = dom.toast;
                    toast.textContent = message;
                    toast.className = `fixed bottom-5 left-1/2 text-white px-5 py-3 rounded-lg shadow-xl z-50 transition-all duration-300 ${isError ? 'bg-red-600' : 'bg-slate-800'}`;
                    toast.classList.remove('hidden', 'toast-exit', 'toast-exit-active');
                    toast.classList.add('toast-enter');
                    requestAnimationFrame(() => {
                        toast.classList.remove('toast-enter');
                        toast.classList.add('toast-enter-active');
                    });

                    setTimeout(() => {
                        toast.classList.remove('toast-enter-active');
                        toast.classList.add('toast-exit');
                         requestAnimationFrame(() => {
                            toast.classList.add('toast-exit-active');
                        });
                        setTimeout(() => toast.classList.add('hidden'), 300);
                    }, 3000);
                },
                updateFormVisibility: () => {
                    const type = dom.messageType.value;
                    Object.values(dom.fieldsContainer.children).forEach(el => {
                        el.classList.add('hidden');
                    });
                    
                    const activeField = document.getElementById(type + 'Fields');
                    if (activeField) {
                        activeField.classList.remove('hidden');
                    }
                    dom.outputContainer.classList.add('hidden');
                },
                 formatDate: (dateStr) => {
                    if (!dateStr) return '';
                    const [year, month, day] = dateStr.split('-');
                    return `${year}/${month}/${day}`;
                },
                formatDateTime: (date, time) => {
                    if (!date || !time) return '';
                    const d = new Date(`${date}T${time}`);
                    if (isNaN(d)) return '';
                    const year = d.getFullYear();
                    const month = String(d.getMonth() + 1).padStart(2, '0');
                    const day = String(d.getDate()).padStart(2, '0');
                    const period = d.getHours() >= 12 ? '下午' : '上午';
                    let hour = d.getHours() % 12;
                    if (hour === 0) hour = 12;
                    const minute = String(d.getMinutes()).padStart(2, '0');
                    return `${year}/${month}/${day} ${period}${hour}:${minute}`;
                },
            };

            // --- State Management ---
            const APP_STATE_KEY = 'constructionAppProState';
            const state = {
                save: () => {
                    const currentState = {};
                    dom.inputs.forEach(input => {
                        if(document.body.contains(input)) {
                           currentState[input.id] = input.value;
                        }
                    });
                    // Save checkbox states for inspection
                    const inspectionPositions = {};
                    dom.inspectionPositionCheckboxes.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                        inspectionPositions[cb.value] = cb.checked;
                    });
                    currentState['inspectionPositions'] = inspectionPositions;

                    // Save dynamic worker data
                    const workerData = [];
                    dom.workerCountContainer.querySelectorAll('.worker-row').forEach(row => {
                        workerData.push({
                            type: row.querySelector('.worker-type').value,
                            count: row.querySelector('.worker-count').value
                        });
                    });
                    currentState['workerData'] = workerData;
                    localStorage.setItem(APP_STATE_KEY, JSON.stringify(currentState));
                },
                load: () => {
                    const savedState = JSON.parse(localStorage.getItem(APP_STATE_KEY));
                    if (savedState) {
                        dom.inputs.forEach(input => {
                            if (document.body.contains(input) && savedState[input.id] !== undefined) {
                                 input.value = savedState[input.id];
                            }
                        });
                         // Load checkbox states for inspection
                        if (savedState.inspectionPositions) {
                            dom.inspectionPositionCheckboxes.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                                if(savedState.inspectionPositions[cb.value] !== undefined) {
                                    cb.checked = savedState.inspectionPositions[cb.value];
                                }
                            });
                        }
                        if(savedState.workerData && savedState.workerData.length > 0){
                           dom.workerCountContainer.innerHTML = ''; // Clear default rows before loading
                           savedState.workerData.forEach(data => workReport.addWorkerRow(data.type, data.count));
                        }
                    }
                },
                clear: () => {
                    localStorage.removeItem(APP_STATE_KEY);
                    dom.inputs.forEach(input => {
                        if(!document.body.contains(input)) return;
                        if (input.type === 'select-one') {
                            input.selectedIndex = 0;
                        } else if (input.type !== 'date' && input.type !== 'time') {
                            input.value = '';
                        }
                    });
                    // Clear checkboxes
                    dom.inspectionPositionCheckboxes.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
                    // Clear and reset worker rows
                    dom.workerCountContainer.innerHTML = '';
                    workReport.addWorkerRow(); 
                    const today = new Date();
                    const todayString = today.toISOString().slice(0, 10);
                    const timeString = today.toTimeString().slice(0, 5);
                    document.querySelectorAll('input[type="date"]').forEach(el => el.value = todayString);
                    document.querySelectorAll('input[type="time"]').forEach(el => el.value = timeString);
                    dom.outputContainer.classList.add('hidden');
                    ui.showToast('欄位已清除');
                }
            };

            // --- OCR Handler ---
            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const ocrLabel = event.target.previousElementSibling;
                const ocrLoader = ocrLabel.querySelector('.loader');
                const referralContent = document.getElementById('referralContent');

                ocrLoader.classList.remove('hidden');
                ui.showToast('圖片辨識中，請稍候...');
                try {
                    const worker = await Tesseract.createWorker('eng+chi_tra');
                    const { data: { text } } = await worker.recognize(file);
                    const existingText = referralContent.value;
                    referralContent.value = existingText ? `${existingText}\n\n--- (辨識內容) ---\n${text}` : text;
                    await worker.terminate();
                    ui.showToast('文字辨識成功！');
                    state.save();
                } catch (error) {
                    console.error('OCR Error:', error);
                    ui.showToast('文字辨識失敗，請重試。', true);
                } finally {
                    ocrLoader.classList.add('hidden');
                    event.target.value = ''; 
                }
            };
            
            // --- Work Report Specific Logic ---
            const workReport = {
                addWorkerRow: (type = '', count = '') => {
                    const row = document.createElement('div');
                    row.className = 'worker-row flex items-center gap-2';
                    row.innerHTML = `
                        <input type="text" class="worker-type w-1/2 p-2.5 form-input" placeholder="工種 (例:鋼筋工)" value="${type}">
                        <input type="number" class="worker-count w-1/2 p-2.5 form-input" placeholder="人數 (工)" value="${count}">
                        <button type="button" class="remove-worker-btn text-slate-400 hover:text-red-500 p-2 rounded-full transition-colors"><i class="fas fa-trash-alt"></i></button>
                    `;
                    dom.workerCountContainer.appendChild(row);
                    dom.inputs = Array.from(document.querySelectorAll('#fieldsContainer input, #fieldsContainer select, #fieldsContainer textarea, #mentionPerson'));
                    dom.inputs.forEach(input => { input.addEventListener('input', state.save); });
                    row.querySelector('.remove-worker-btn').addEventListener('click', () => {
                        row.remove();
                        state.save();
                    });
                },
                getWorkerData: () => {
                    const workers = [];
                    let total = 0;
                    dom.workerCountContainer.querySelectorAll('.worker-row').forEach(row => {
                        const type = row.querySelector('.worker-type').value.trim();
                        const count = parseInt(row.querySelector('.worker-count').value, 10) || 0;
                        if(type && count > 0){
                            workers.push({ type, count });
                            total += count;
                        }
                    });
                    return { workers, total };
                }
            };

            // --- Event Handlers & Logic ---
            let calendarEvent = {};
            const handlers = {
                generateMessage: () => {
                    const type = dom.messageType.value;
                    let message = '', title = '', isValid = true;
                    calendarEvent = {};

                    switch (type) {
                        case 'inspection':
                            const selectedPositions = Array.from(dom.inspectionPositionCheckboxes.querySelectorAll('input:checked')).map(cb => cb.getAttribute('value')).join('、');
                            const inspData = {
                                type: dom.inspectionType.value, projectName: dom.inspectionProjectName.value.trim(), location: dom.inspectionLocation.value.trim(),
                                positions: selectedPositions, date: dom.inspectionDate.value, result: dom.inspectionResult.value,
                            };
                            if (!inspData.projectName || !inspData.location || !inspData.date || !inspData.positions) { isValid = false; break; }
                            title = '本日自檢/查驗進度';
                            message = `[${title}]\n`;
                            message += `檢查類別：${inspData.type}\n`;
                            message += `分項名稱：${inspData.projectName}\n`;
                            message += `檢查樓層：${inspData.location}\n`;
                            message += `檢查位置：${inspData.positions}\n`;
                            message += `檢查日期：${ui.formatDate(inspData.date)}\n`;
                            message += `檢查結果：${inspData.result}`;
                            dom.calendarBtn.classList.add('hidden'); dom.shareBtn.classList.remove('hidden');
                            break;
                        
                        case 'workReport':
                            // Work Report Logic...
                            const reportData = {
                                reporter: dom.reporterName.value.trim(), date: dom.reportDate.value, project: dom.projectName.value.trim(),
                                today: dom.todaysWork.value.trim(), tomorrow: dom.tomorrowsWork.value.trim(),
                                workerInfo: workReport.getWorkerData(),
                                cumulative: dom.cumulativeDays.value, remaining: dom.remainingDays.value,
                                planned: dom.plannedProgress.value, actual: dom.actualProgress.value,
                            };
                            if(!reportData.reporter || !reportData.date || !reportData.project || !reportData.today || !reportData.tomorrow || reportData.workerInfo.workers.length === 0){ isValid = false; break; }
                            title = '出工回報';
                            message = `${reportData.reporter} ${ui.formatDate(reportData.date).replace(/\//g, '')} ${reportData.project}\n\n`;
                            message += `一、本日施作工項\n${reportData.today}\n\n`;
                            message += `二、本日班工出工狀況\n`;
                            reportData.workerInfo.workers.forEach((w, i) => { message += `${i + 1}. ${w.type} : ${w.count} 工\n`; });
                            message += `總出工數 : ${reportData.workerInfo.total} 工\n\n`;
                            message += `三、預計明天施作工項\n${reportData.tomorrow}\n\n`;
                            if(reportData.cumulative || reportData.remaining || reportData.planned || reportData.actual){
                                message += `四、執行進度\n`;
                                if(reportData.cumulative) message += `1. 累計 : ${reportData.cumulative} 日曆天\n`;
                                if(reportData.remaining) message += `2. 剩餘 : ${reportData.remaining} 日曆天\n`;
                                if(reportData.planned) message += `3. 預計進度 : ${reportData.planned} %\n`;
                                if(reportData.actual) message += `4. 實際進度 : ${reportData.actual} %`;
                            }
                            dom.calendarBtn.classList.add('hidden'); dom.shareBtn.classList.remove('hidden');
                            break;

                        case 'test':
                            // Test Logic...
                            const testData = {
                                date: dom.testDate.value, time: dom.testTime.value, sampling: dom.samplingLocation.value.trim(),
                                age: dom.materialAge.value.trim(), location: dom.testLocation.value.trim(), attend: dom.willAttend.value

                            if (!testData.date || !testData.time || !testData.sampling || !testData.age || !testData.location) { isValid = false; break; }
                            title = '試驗通知';
                            message = `[${title}]\n試驗時間：${ui.formatDateTime(testData.date, testData.time)}\n取樣位置：${testData.sampling}\n材齡：${testData.age}\n試驗地點：${testData.location}\n是否會驗：${testData.attend}`;

                                startDate: dom.carStartDate.value, startTime: dom.carStartTime.value, endDate: dom.carEndDate.value,

                            message = `[${title}]\n借用時間：${ui.formatDateTime(carData.startDate, carData.startTime)}\n預計歸還：${ui.formatDateTime(carData.endDate, carData.endTime)}\n目的地：${carData.destination}\n借用人：${carData.user}`;
                            calendarEvent = { title: `[公務車] ${carData.user} - ${carData.destination}`, startDate: carData.startDate, startTime: carData.startTime, endDate: carData.endDate, endTime: carData.endTime, location: carData.destination, description: message };

                            break;
                        
                        case 'material':
                            const matData = {
                                date: dom.materialDate.value, time: dom.materialTime.value, name: dom.materialName.value.trim(),
                                spec: dom.materialSpec.value.trim(), quantity: dom.materialQuantity.value.trim(), supplier: dom.supplier.value.trim()

                            title = '材料進場查驗申請';
                            message = `[${title}]\n查驗日期：${ui.formatDateTime(matData.date, matData.time)}\n材料名稱：${matData.name}\n規格：${matData.spec}\n數量：${matData.quantity}\n廠商：${matData.supplier}`;
                            calendarEvent = { title: `[材料查驗] ${matData.name} (${matData.supplier})`, startDate: matData.date, startTime: matData.time, location: `廠商: ${matData.supplier}`, description: message };
                            dom.calendarBtn.classList.remove('hidden'); dom.shareBtn.classList.remove('hidden');
                            break;

                        case 'referral':
                            // Referral Logic...
                            const referralData = {
                                source: dom.referralSource.value.trim(), date: dom.referralDate.value, time: dom.referralTime.value,
                                method: dom.contactMethod.value, content: document.getElementById('referralContent').value.trim()
                            };
                            if (!referralData.source || !referralData.content) { isValid = false; break; }
                            title = '訊息轉知';
                            message = `[${title}]\n來自：${referralData.source}\n`;
                            if(referralData.date && referralData.time){ message += `收到時間：${ui.formatDateTime(referralData.date, referralData.time)}\n`; }
                            message += `聯絡方式：${referralData.method}\n內容：\n${referralData.content}`;
                            dom.calendarBtn.classList.add('hidden'); dom.shareBtn.classList.remove('hidden');
                            break;
                    }

                    if (!isValid) { return ui.showToast('請填寫所有必填欄位！', true); }
                    
                    const personToMention = dom.mentionPerson.value;
                    if (personToMention) { message += `\n\n@${personToMention}`; }

                    dom.output.innerText = message.trim();
                    dom.outputContainer.classList.remove('hidden');
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                },
                copyToClipboard: () => {
                    const textToCopy = dom.output.innerText;
                    if (!textToCopy) return;
                    navigator.clipboard.writeText(textToCopy).then(() => ui.showToast('訊息已複製！')).catch(() => ui.showToast('複製失敗'));
                },
                shareMessage: async () => {
                    const textToShare = dom.output.innerText;
                    if (!textToShare) return;
                    if (navigator.share) {
                        try {
                            await navigator.share({
                                title: `工務訊息：${document.querySelector('#messageType option:checked').textContent}`,
                                text: textToShare,
                            });
                        } catch (err) { console.error('Share failed:', err); }
                    } else {
                        ui.showToast('您的瀏覽器不支援分享功能');
                    }
                },
                addToCalendar: () => {
                    if (!calendarEvent.title) return;
                    const formatForGoogle = (date, time) => `${date.replace(/-/g, '')}T${time.replace(/:/g, '')}00`;
                    let googleDates;
                    if (calendarEvent.endDate) {
                        googleDates = `${formatForGoogle(calendarEvent.startDate, calendarEvent.startTime)}/${formatForGoogle(calendarEvent.endDate, calendarEvent.endTime)}`;
                    } else {
                        const endTime = new Date(new Date(`${calendarEvent.startDate}T${calendarEvent.startTime}`).getTime() + 60 * 60 * 1000).toTimeString().slice(0, 5);
                        googleDates = `${formatForGoogle(calendarEvent.startDate, calendarEvent.startTime)}/${formatForGoogle(calendarEvent.startDate, endTime)}`;
                    }
                    const url = new URL('https://www.google.com/calendar/render');
                    url.searchParams.append('action', 'TEMPLATE');
                    url.searchParams.append('text', calendarEvent.title);
                    url.searchParams.append('dates', googleDates);
                    url.searchParams.append('location', calendarEvent.location);
                    url.searchParams.append('details', calendarEvent.description);
                    window.open(url.toString(), '_blank');
                }
            };

                    <div><label for="carDestination" class="block text-sm font-medium text-slate-600 mb-1">目的地 <span class="text-red-500">*</span></label><input type="text" id="carDestination" class="mt-1 w-full p-2.5 form-input" placeholder="例如：市政府"></div>

                 // Material Fields HTML
                dom.materialFields.innerHTML = `<h2 class="text-lg font-semibold text-slate-700 border-b-2 border-slate-200 pb-2 mb-3">材料進場查驗申請</h2>

            // --- Initialization ---
            function init() {
                createDynamicFields();
                 // Add default worker rows, but only if no saved data exists
                const savedState = JSON.parse(localStorage.getItem(APP_STATE_KEY));
                if (!savedState || !savedState.workerData || savedState.workerData.length === 0) {
                    workReport.addWorkerRow('鋼筋工', '15'); workReport.addWorkerRow('模板工', '50');
                    workReport.addWorkerRow('泥水工', '3'); workReport.addWorkerRow('水電工', '10');
                    workReport.addWorkerRow('普通工', '3');
                }

                const today = new Date();
                const todayString = today.toISOString().slice(0, 10);
                const timeString = today.toTimeString().slice(0, 5);
                document.querySelectorAll('input[type="date"]').forEach(el => { if(!el.value) el.value = todayString });
                document.querySelectorAll('input[type="time"]').forEach(el => { if(!el.value) el.value = timeString });

                state.load();
                ui.updateFormVisibility();
                if (!navigator.share) { dom.shareBtn.classList.add('hidden'); }

                dom.messageType.addEventListener('change', ui.updateFormVisibility);
                dom.generateBtn.addEventListener('click', handlers.generateMessage);
                dom.clearBtn.addEventListener('click', state.clear);
                dom.copyBtn.addEventListener('click', handlers.copyToClipboard);
                dom.shareBtn.addEventListener('click', handlers.shareMessage);
                dom.calendarBtn.addEventListener('click', handlers.addToCalendar);
                dom.fileUpload.addEventListener('change', handleFileUpload);
                dom.addWorkerBtn.addEventListener('click', () => workReport.addWorkerRow());
                dom.inspectionPositionCheckboxes.addEventListener('change', state.save);
                dom.inputs.forEach(input => { input.addEventListener('input', state.save); });
            }

            init();
        });
